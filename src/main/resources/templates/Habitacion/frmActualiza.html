<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
		<h2 style="color: rgb(0, 0, 0)">Actualizar habitaci√≥n</h2>
			<form th:action="@{/rrooms/update}" method="post" th:object="${ro}">

				<div class="col-sm-12">
					<label class="form-label" style="color: rgb(0, 0, 0)">Id:</label> <input
						type="text" th:field="*{idRoom}" class="form-control" ></input>
				</div>


				<div class="col-sm-12">
					<label class="form-label" style="color: rgb(0, 0, 0)">Descripcion:</label>
					<input type="text" th:field="*{descpRoom}" class="form-control" required minlength="10" maxlength="100"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label" style="color: rgb(0, 0, 0)">Direccion:</label>
					<input type="text" th:field="*{adress}" class="form-control" required minlength="10" maxlength="40"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label" style="color: rgb(0, 0, 0)">Arrendador:</label>
					<select name="selectArrendador" class="form.control"
						th:field="*{arrendador.idArrendador}">
						<option th:each="ar: ${listaArrendadores}"
							th:value="${ar.idArrendador}" th:text="${ar.nomArrendador}"
							th:selected="(${ar.idArrendador}==*{arrendador.idArrendador})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label" style="color: rgb(0, 0, 0)">Distrito:</label>
					<select name="selectDistrict" class="form.control"
						th:field="*{distrito.idDistrict}">
						<option th:each="di: ${listaDistritos}"
							th:value="${di.idDistrict}" th:text="${di.nomDistrict}"
							th:selected="(${di.idDistrict}==*{distrito.idDistrict})" />
					</select>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>

		</div>

	</div>


</body>
</html>
