<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Registro de Aviso</title>
</head>
<body>
		<header th:replace="master/master :: header"></header>
		<div class="container">
			<div>
			<h2 style="color: #000000">Registro de Aviso</h2>
				<form th:action="@{/aaviso/save}" method="post" th:object="${a}"> 
					
					<div class="col-sm-12">
						<label class="form-label" style="color: #000000">Precio de Habitacion:</label> <input type="text"
							th:field="*{preHabitacion}" class="form-control"required minlength="2" maxlength="10" /> <small
						th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('preHabitacion')}" th:errors="*{preHabitacion}"></small>
					</div>
					
					<div class="col-sm-12">
						<label class="form-label" style="color: #000000">Fecha de publicacion</label> <input type="date"
							th:field="*{fechaPublicacion}" class="form-control"/>
					</div>
					
					<div class="col-sm-12">
						<label class="form-label" style="color: #000000">Habitacion:</label>
						<select name= "selectRoom" class="form.control" th:field="*{room.idRoom}">
						<option th:each="r: ${listaHabitacion}" th:value="${r.idRoom}" th:text="${r.descpRoom}"
						th:selected="(${r.idRoom}==*{room.idRoom})"></option>
						</select>
					</div>
										
					<div class="col-sm-12">
						<input type="submit" value="Registrar" class="btn btn-dark"></input>
					</div>
				
				</form>
					
			</div>
				
		</div>
		
		
</body>
</html>
