<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>FULLHOUSE-WEB</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="static/css/style2.css" type="text/css" th:href="@{/css/style2.css}">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>

	<div class="container" align="center">
		<div class="card border-light text-center">
			<div class="card-body" align="center">
				<form th:action="@{/login}" method="post">

					<div class="col-sm-6">
						<img th:src="@{/img/log.png}" height="20%" width="20%" />
					</div>
					<div class="col-sm-6"><p  class="btn btn-lg btn-danger btn-block"></p></div>

					<div class="col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="usuario" autofocus required />
					</div>

					<div class="col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="clave" required />
					</div>

					<div class="col-sm-6">
						<input type="submit" class="btn btn-lg btn-danger btn-block"
							value="Ingresar" />
							<p th:text="${error}" class="form-text text-danger" style="color: #fdfdfd"></p>
					</div>
				</form>

			</div>
		</div>
		<div align="center" class="col-sm-6">
			<div class="alert alert-success" style="color: #fdfdfd" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" style="color: #fdfdfd" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-info" style="color: #fdfdfd" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
	</div>



</body>
</html>
